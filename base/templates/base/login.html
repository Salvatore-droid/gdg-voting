{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rongo Voting System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Custom container width */
    .custom-container {
      width: 400px; /* Set the width to 400px */
      border: 1px solid grey;
      padding: 50px;
      background: linear-gradient(to bottom, rgb(200, 200, 15), rgb(7, 7, 63));
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      gap: 50px;
    }
    .custom-container img {
      width: 200px;
      height: 100px;
      object-fit: cover;
    }
    .custom-container input {
      background-color: rgb(200, 200, 200);
      font-family: 'Times New Roman', Times, serif;
    }
    /* Ensure the page is centered */
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa; /* Light background for the page */
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Messages -->
  <div class="container">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-info alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
    <div class="custom-container">
      <img src="{% static 'images/Logo.png' %}" alt="">  
      <form class="d-flex flex-column gap-2" method="POST">
        {% csrf_token %}
        <input type="text" class="form-control mb-2" placeholder="Username" name="username">
        <input type="password" class="form-control mb-4" placeholder="Password" name="password">
        <!-- Primary Button -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <div class="form-links">
        <a href="#">Forgot Password?</a> <!-- Forgot Password Link -->
        <span class="mx-2">|</span> <!-- Separator -->
        <a href="{% url 'register' %}">Create Account</a> <!-- Create Account Link -->
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (Required for dismissible alerts) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
