{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rongo Voting System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom container width */
    .custom-container {
      width: 400px; /* Set the width to 400px */
      border: 1px solid grey;
      padding: 50px;
      background: linear-gradient(to bottom, rgb(200, 200, 15), rgb(7, 7, 63));
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      gap: 50px;
      img{
        width: 200px;
        height: 100px;
        object-fit: cover;
      }
      input{
        background-color: rgb(200, 200, 200);
        font-family: 'Times New Roman', Times, serif;
      }
    }
    /* Optional: Add some height to the page to demonstrate vertical centering */
    html, body {
      height: 100%;
    }
    .container {
      height: 100%;
    }
    .form-links {
      text-align: center; /* Center the links */
      margin-top: 10px; /* Add some spacing above the links */
    }
    .form-links a {
      text-decoration: none; /* Remove underline */
      color: #0d6efd; /* Bootstrap primary color */
      font-size: 14px; /* Smaller font size */
    }
    .form-links a:hover {
      text-decoration: underline; /* Add underline on hover */
    }
  </style>
</head>
<body>
  <div class="container d-flex flex-column justify-content-center align-items-center">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-info alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
    <div class="custom-container">
      <img src="{% static 'images/Logo.png' %}" alt="">  
      <form class="d-flex flex-column gap-2" action="" method="POST">
        {% csrf_token %}
        <input type="text" class="form-control" placeholder="Username" name="username">
        <input type="email" class="form-control" placeholder="Email" name="email">
        <input type="password" class="form-control" placeholder="password" name="password1" required>
        <input type="password" class="form-control" placeholder="confirm password" name="password2" required>
        <!-- Primary Button -->
        <button type="submit" class="btn btn-primary">Submit</button>

      </form>

      <div class="form-links">
        <a href="{% url 'login_view' %}">Already have an Account</a> <!-- Create Account Link -->
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
